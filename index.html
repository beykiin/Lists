<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <ul type="circle"> <!-- <ul></ul> tagı liste yaparken listelerin başına yuvarlak kare gibi şekiller verir ve içine type circle, square vs yazarsanız ona göre şekil ayarlarsınız  -->
        <li>Full Stack</li> <!-- li tagı ise ul ve ol taglarının içinde listelemeyi sağlayan tagdır.  -->
        <li>Python</li>
        <li>C#</li>
    </ul>
    <ul style="color: red;"> <!-- Bir ul tagı daha alta yazıp açarsak var olan listenin altına yazar -->
        <li>Full Stack</li> 
        <li>Python</li>
        <li>C#</li>
    </ul>
    <ol style="background-color: aqua;"> <!-- ol tagı ise Harf ya da rakam sıralamaları için kullanılır -->
        <li>Full Stack</li> 
        <li>Python</li>
        <li>C#</li>
    </ol>
    <ol style="text-align: center;" type="A" > <!-- Eğer type kısmını büyük A yaparsak harf sıralar ya da romen rakamı ile başlarsak öyle sıralar. -->
        <li>Full Stack</li> 
        <li>Python</li>
        <li>C#</li>
    </ol>
    <ol type="I" style="font-size: 30px;"> <!-- Eğer type kısmını büyük A yaparsak harf sıralar ya da romen rakamı ile başlarsak öyle sıralar. -->
        <li>Full Stack</li> 
        <li>Python</li>
        <li>C#</li>
    </ol>
    <ol type="i"> <!-- Eğer type kısmını büyük A yaparsak harf sıralar ya da romen rakamı ile başlarsak öyle sıralar. -->
        <li>Full Stack</li> 
        <li>Python</li>
        <li>C#</li>
    </ol>
</body>
</html>
